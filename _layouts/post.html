<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — Michel Storms</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 30 }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <link rel="icon" type="image/png" href="/assets/logo-og.png">
  <link rel="apple-touch-icon" href="/assets/logo-og.png">

  <meta property="og:title" content="{{ page.title }} — Michel Storms">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 30 }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="Michel Storms">
  <meta property="og:type" content="article">
  <meta property="og:image" content="https://michelstorms.com/assets/logo-og.png">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} — Michel Storms">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncatewords: 30 }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --navy: #2d2e3a;
      --navy-dark: #1a1b24;
      --white: #ffffff;
      --off-white: #f8f8fa;
      --gray-200: #e2e2e7;
      --gray-300: #c5c5ca;
      --gray-400: #8c8c92;
      --gray-500: #52525a;
      --accent: #6366f1;
      --font-heading: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    html { -webkit-font-smoothing: antialiased; }
    body { font-family: var(--font-body); font-size: 16px; line-height: 1.7; color: var(--navy); background: var(--white); }
    a { color: var(--accent); text-decoration: none; transition: opacity 0.2s; }
    a:hover { opacity: 0.8; }
    img { max-width: 100%; height: auto; display: block; }

    nav {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--gray-200);
      padding: 0 24px;
    }
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .nav-logo {
      font-family: var(--font-heading);
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--navy);
      text-decoration: none;
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav-actions a {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-500);
    }

    main {
      max-width: 680px;
      margin: 0 auto;
      padding: 64px 24px 100px;
    }

    .post-meta {
      font-size: 0.85rem;
      color: var(--gray-400);
      margin-bottom: 12px;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 40px;
      letter-spacing: -0.02em;
    }

    .post-content h2 {
      font-family: var(--font-heading);
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 40px;
      margin-bottom: 12px;
      color: var(--navy);
    }
    .post-content h3 {
      font-family: var(--font-heading);
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 10px;
      color: var(--navy);
    }
    .post-content p { font-size: 0.95rem; color: var(--gray-500); line-height: 1.8; margin-bottom: 16px; }
    .post-content ul, .post-content ol { margin-bottom: 16px; padding-left: 24px; }
    .post-content li { font-size: 0.95rem; color: var(--gray-500); line-height: 1.8; margin-bottom: 6px; }
    .post-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 20px;
      margin: 24px 0;
      color: var(--gray-400);
      font-style: italic;
    }
    .post-content code {
      font-size: 0.88rem;
      background: var(--off-white);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid var(--gray-200);
    }
    .post-content pre {
      background: var(--off-white);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .post-content pre code {
      background: none;
      border: none;
      padding: 0;
    }
    .post-content img {
      border-radius: 8px;
      margin: 24px 0;
    }
    .post-content hr { border: none; border-top: 1px solid var(--gray-200); margin: 40px 0; }

    .post-footer {
      margin-top: 56px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }
    .post-footer a {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--gray-500);
    }

    footer {
      background: var(--navy-dark);
      color: var(--gray-300);
      text-align: center;
      padding: 24px;
      font-size: 0.8rem;
    }
    footer a { color: var(--gray-300); }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="/" class="nav-logo">Michel Storms</a>
      <div class="nav-actions">
        <a href="/blog.html">Blog</a>
        <a href="/apps.html">Apps</a>
        <a href="/">Home</a>
      </div>
    </div>
  </nav>

  <main>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    <h1>{{ page.title }}</h1>
    <div class="post-content">
      {{ content }}
    </div>
    <div class="post-footer">
      <a href="/blog.html">&larr; All posts</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2021–2026 <a href="/">Michel Storms</a>. All rights reserved.</p>
  </footer>
</body>
</html>
